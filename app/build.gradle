apply plugin: 'com.android.application'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lzx.starrysky"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    allprojects { gradle.projectsEvaluated { tasks.withType(JavaCompile) { options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" } }}

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        //noinspection GradleCompatible
        implementation 'com.android.support:appcompat-v7:28.0.0'
        implementation "com.android.support:design:28.0.0"
        implementation 'com.google.android:flexbox:1.0.0'
        implementation 'com.github.bumptech.glide:glide:4.9.0'
        implementation "com.github.bumptech.glide:okhttp3-integration:4.8.0"
        annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
        implementation("com.squareup.okhttp3:okhttp:4.1.0")
        implementation 'com.qw:soulpermission:1.2.1'
        implementation project(':starrysky')

        debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'
    }
}
dependencies {
}